<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="copy.js"></script>
  </head>
  <body>
    <form action="" class="form--delivary">
      <select id="selectDelivary" name="selectDelivary">
        <option selected="selected">Select Delivary Location</option>
        <option class="option--payment" value="60">Inside Dhaka</option>
        <option class="option--payment" value="120">Outside Dhaka</option>
        <option class="option--payment" value="999">Outside Bangladesh</option>
      </select>
      <h3 style="display: inline-block">Delivary Charge: <span class="delivary--charge">00</span><span>tk</span></h3>
      <h3>Total : <span class="total"></span> <span>tk</span></h3>
      <button type="submit" class="form__checkout">Checkout</button>
    </form>
  </body>
</html>
